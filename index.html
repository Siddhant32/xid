<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="fade-in">
      <h1>Happy Birthday!</h1>
      <p>Wishing you a wonderful year filled with love and happiness.</p>
    </header>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="bg.png" alt="Birthday Slide 1">
        <div class="text bounce-in">May Your Day Be Magical!</div>
      </div>
      <div class="mySlides fade">
        <img src="bg2.png" alt="Birthday Slide 2">
        <div class="text bounce-in">Celebrate and Enjoy!</div>
      </div>
      <div class="mySlides fade">
        <img src="bg.png" alt="Birthday Slide 3">
        <div class="text bounce-in">To Many More Adventures!</div>
      </div>
    </div>

    <div class="button-container">
      <a href="https://www.yourbirthdaylink.com" class="btn scale-up">Share the Love</a>
    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
